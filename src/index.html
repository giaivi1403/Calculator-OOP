<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Input</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator text-center">
        <div class="dark-mode text-center">
          <button class="light active"><i class="far fa-sun"></i></button>
          <button class="dark"><i class="far fa-moon"></i></button>
        </div>
        <div class="output text-right">
          <div class="previous-operand"> </div>
          <div class="current-operand"> </div>
        </div>
        <div class="button-wrap">
          <button class="blue" data-clear>AC</button>
          <button class="blue" data-delete>DEL</button>
          <button class="blue" data-operation>%   </button>
          <button class="red" data-operation>รท</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button class="red" data-operation>x</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button class="red" data-operation>-</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button class="red" data-operation>+</button>
          <button data-number>0</button>
          <button data-number>.</button>
          <button class="red" data-equal>=</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./assets/js/main.js" type="module"></script>
</html>
